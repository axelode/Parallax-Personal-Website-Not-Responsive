<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Parallax</title>

    <style>
        
    </style>

</head>
<body>
    <div class="container">
        <div id="pg-satu" class="pages page-satu">
            <div class="content-page-satu">
                <div class="profile-picture">
                    <img class="pp" src="images/pp.jpg" alt="">
                </div>
                <div class="description">
                    <h1 class="judul">Hi, i'm Axel</h1>
                    <p class="isi">I'm trying to learn coding</p>
                    <a class="more" href="#pg-dua">More</a>
                </div>
            </div>
        </div>
        <div id="pg-dua" class="pages page-dua">
            <div class="content-page-dua">
                <div class="kiri">
                    <div class="card">
                        <h1 class="lg">Language</h1>
                        <p class="lg-des">I have a little mastery of several programming languages ​​which can be seen in the following progress table.</p>
                    </div>
                </div>
                <div class="kanan">
                    <div class="card progress">
                        <div class="html">
                            <div class="outer-circle">
                                <div class="inner-circle">
                                    <p>HTML</p>
                                    <P>90%</P>
                                </div>
                                <svg class="svg-html" xmlns="http://www.w3.org/2000/svg" version="1.1" width="130px" height="130px">
                                    <defs>
                                       <linearGradient id="GradientColor">
                                          <stop offset="0%" stop-color="#e91e63" />
                                          <stop offset="100%" stop-color="#673ab7" />
                                       </linearGradient>
                                    </defs>
                                    <circle class="crc-html" cx="50" cy="50" r="40" stroke-linecap="round" />
                                </svg>
                            </div>
                        </div>
                        <div class="css">
                            <div class="outer-circle">
                                <div class="inner-circle">
                                    <p>CSS</p>
                                    <P>70%</P>
                                </div>
                                <svg class="svg-css" xmlns="http://www.w3.org/2000/svg" version="1.1" width="130px" height="130px">
                                    <defs>
                                       <linearGradient id="GradientColor">
                                          <stop offset="0%" stop-color="#e91e63" />
                                          <stop offset="100%" stop-color="#673ab7" />
                                       </linearGradient>
                                    </defs>
                                    <circle class="crc-css" cx="50" cy="50" r="40" stroke-linecap="round" />
                                </svg>
                            </div>
                        </div>
                        <div class="js">
                            <div class="outer-circle">
                                <div class="inner-circle">
                                    <p>JS</p>
                                    <P>40%</P>
                                </div>
                                <svg class="svg-js" xmlns="http://www.w3.org/2000/svg" version="1.1" width="130px" height="130px">
                                    <defs>
                                       <linearGradient id="GradientColor">
                                          <stop offset="0%" stop-color="#e91e63" />
                                          <stop offset="100%" stop-color="#673ab7" />
                                       </linearGradient>
                                    </defs>
                                    <circle class="crc-js" cx="50" cy="50" r="40" stroke-linecap="round" />
                                </svg>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="pg-tiga" class="pages page-tiga">
            <div class="content-page-tiga">
                <h1 class="pg-tiga-title">Social Media</h1>
                <p class="pg-tiga-des">Check all my social media</p>
                <div class="icons">
                    <a class="icon" href="https://instagram.com" target="blank"><i class="fa-brands fa-instagram fa-4x"></i></a>
                    <a class="icon" href="https://threads.com" target="blank"><i class="fa-brands fa-threads fa-4x"></i></a>
                    <a class="icon" href="https://x.com" target="blank"><i class="fa-brands fa-x-twitter fa-4x"></i></a>
                    <a class="icon" href="https://github.com/axelode" target="blank"><i class="fa-brands fa-github fa-4x"></i></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
